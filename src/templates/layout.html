<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak ng-controller="MasterCtrl">

	<div id="sidebar-wrapper">
		<div id="sidebar-header">
			<div id="collapser">
				<i ng-click="toggleSidebar()" class="menu-icon glyphicon glyphicon-transfer"></i>
			</div>
			<div id="addoo-header">
				<a ui-sref="customer-manager.dashboard"><img src="img/addoo-logo.png"></a>
			</div>
		</div>
		<div id="profile">
			<img ng-if="user.local.avatarurl" src="{{user.local.avatarurl}}" class="img-circle">
			<img ng-if="!user.local.avatarurl" src="img/avatar.jpg" class="img-circle">
			<div>{{user.local.firstname}}</div>
		</div>
		<div class="list-container">
			<ul class="sidebar-list" id="action-list">
				<li class="sidebar-list-item" id="top">
					<a ui-sref="customer-manager.dashboard">Dashboard <span class="menu-icon fa fa-home"></span></a>
				</li>
				<li class="sidebar-list-item" id="top" ng-show="user.role == 'superadmin'">
					<a ui-sref="customer-manager.uploadcontent">Upload Content <span class="menu-icon glyphicon glyphicon-upload" aria-hidden="true"></span></a>
				</li>
				<li class="sidebar-list-item">
					<a ui-sref="customer-manager.profile">Manage Profile <span class="menu-icon fa fa-user"></span></a>
				</li>
				<li class="sidebar-list-item" ng-show="user.role=='superadmin'">
					<a ui-sref="customer-manager.announcements">Announcements <span class="menu-icon glyphicon glyphicon-volume-up"></span></a>
				</li>
				<li class="sidebar-list-item" id="bottom">
					<a href="#" ng-click="logout()">Logout<span class="menu-icon fa fa-sign-out"></span></a>
				</li>
			</ul>
		</div>
	</div>

	<div class="page-content">
		<div ui-view></div>
	</div>
</div>
