<div id="video-list-modal">
	<div class="modal-header" ng-class="priorityStyle">
		<span class="modal-title">Add Track</span>
	</div>
	<div class="modal-body">
<!-- 		  <ul class="nav nav-tabs" role="tablist">
		    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
		  </ul>
 -->
		<table class="table table-striped table-bordered" st-table="displayedCourses" st-safe-src="courses">
			<thead>
				<tr class="search-row">
					<th colspan="5"><input class="form-control search" st-search="" placeholder="Enter text to start searching..." type="text" /></th>
				</tr>
				<tr>
					<th/>
					<th class="header" st-sort="title">Title<i class="fa fa-sort"></i></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="course in displayedCourses">
					<td class="video-list-modal-checkbox" title="'Select'">
						<input type="radio" name="course" ng-model="course.selected" ng-value="true">
					</td>
					<td title="'Name'" filter="{title: 'text'}" sortable="'title'">
						{{course.title}}
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="12" st-displayed-pages="7"></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<div class="modal-footer" style="padding-top:0;">
		<button class="addoo-button addoo-orange addoo-float-right" ng-click="addTrack()">Add</button>
	</div>
</div>
