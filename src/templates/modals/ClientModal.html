<div id="client-modal">
<!--     <span us-spinner style="position: center"></span>
 -->    <div class="modal-header" ng-class="priorityStyle">
        <span class="modal-title">Add Client</span>
    </div>
    <div class="modal-body">
        <div growl inline="true"></div>
        <div ng-show="duplicateurl"><a href="{{duplicateurl}}">Duplicate Track</a></div>
        <form role="form" ng-submit="inviteClient() && closeThisDialog('asdasd')">
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Client's Email address:</label>
                    <input type="email" class="form-control" id="email" ng-model="student.local.email">
                </div>
                <div class="form-group">
                    <label for="firstname">Client's First name:</label>
                    <input type="text" class="form-control" id="firstname" ng-model="student.local.firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Client's Last name:</label>
                    <input type="text" class="form-control" id="lastname" ng-model="student.local.lastname">
                </div>
                <div class="form-group">
                    <label for="lastname">Client's Company name:</label>
                    <input type="text" class="form-control" id="lastname" ng-model="student.local.clientname">
                </div>
                <div class="form-group">
                    <label for="lastname">Customer Onboarding Manager:</label>
                    <!-- for all products except shareconnect -->
                    <select name="customerrep" id="customerrep" class="form-control" ng-model="student.onboardingSpecialist" ng-if="course.product != 'shareconnect'">
                        <option ng-repeat="customerSupportRep in customerSupportReps" value="{{customerSupportRep._id}}">{{customerSupportRep.local.firstname}} {{customerSupportRep.local.lastname}}</option>
                    </select>
                    <!-- for shareconnect -->
                    <select name="customerrep" id="customerrep" class="form-control" ng-model="student.onboardingSpecialist" ng-if="course.product == 'shareconnect'" ng-init="student.onboardingSpecialist = '565d2e995919ec03006bdb87'">
                        <option value="565d2e995919ec03006bdb87">Ryan Little</option>
                    </select>
                </div>
                <div class="form-group" ng-if="course.product == 'shareconnect'">
                    <label for="lastname">Account Type:</label>
                    <select name="productType" id="productType" class="form-control" ng-model="student.sc.productType">
                        <option value="sc">ShareConnect Only</option>
                        <option value="sfsc">ShareConnect AddOn</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeClientModal()">Close</button>
				<button type="submit" class="btn btn-warning">Add Client</button>
            </div>
        </form>
    </div>
</div>
