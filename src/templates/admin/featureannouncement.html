<div class="page-section profile third">
    <div class="tabbable paper-shadow relative" data-z="0.5">

        <ul class="nav nav-tabs">
            <li><i class="fa fa-fw fa-lock"></i> <span class="hidden-sm hidden-xs">Feature Release Announcement</span>
                </a>
            </li>
        </ul>
        <div class="panel panel-default paper-shadow tab-content">
            <div growl inline="true"></div>
            <form ng-submit="save()">
                <div class="form-group row">
                    <label for="title" class="col-md-2 form-control-label">Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="title" placeholder="Name" ng-model="onboarding.name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="title" class="col-sm-2 form-control-label">Description</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="description" placeholder="Description" ng-model="onboarding.description">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="title" class="col-sm-2 form-control-label">Segment</label>
                    <div class="col-md-4">
                            <select name="segments" id="segments" ng-model="segments">
                              <option ng-repeat="segment in segments" value="{{segment._id}}">{{segment.name}}</option>
                            </select>
                    </div>
                    <div class="col-md-4">
                        <a href="" ng-click="openSegmentModal()" type="button" class="btn btn-warning" style="float:right">Create New Segment</a>
                    </div>

                </div>                

                <div class="form-group row">
                    <label for="title" class="col-sm-2 form-control-label">Video URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="url" placeholder="URL" ng-model="onboarding.feature.content[0].url">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="title" class="col-sm-2 form-control-label">Video Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="videotitle" placeholder="Video Title" ng-model="onboarding.feature.content[0].title">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="title" class="col-sm-2 form-control-label">Video Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="videoDescription" placeholder="Video Description" ng-model="onboarding.feature.content[0].description">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
