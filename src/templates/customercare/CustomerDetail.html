<div class="container-fluid">
    <div class="row" id="customer-detail">
        <div class="addoo-component col-md-5">
            <div id="customer-name">
                <div id="customer-firstname">{{firstName}}</div>
                <div id="customer-lastname">{{lastName}}</div>
            </div>
            <div id="customer-detail-information">
                <div id="customer-detail-information-table">
                    <table>
                        <tbody>
                            <tr id="customer-company">
                                <th scope="row">Company</th>
                                <td>
                                    {{clientName}}
                                </td>
                            </tr>
                            <tr id="customer-email">
                                <th scope="row">E-mail</th>
                                <td>
                                    {{email}}
                                </td>
                            </tr>
                            <tr id="customer-account-created">
                                <th scope="row">Account Created</th>
                                <td>
                                    {{customerAccountCreated}}
                                </td>
                            </tr>
                            <tr id="customer-product">
                                <th scope="row">Product</th>
                                <td>
                                    {{product}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="customer-detail-status" ng-show="score !== 0 && score >= 0.25">
                <span class="fa fa-check-circle-o" style="color: green;"></span>
            </div>
            <div class="customer-detail-status" ng-show="score !== 0 && score < 0.25">
                <span class="fa fa-times-circle-o" style="color: red;"></span>
            </div>
        </div>
    </div>
</div>
