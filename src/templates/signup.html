 <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form" ng-submit="signUp()">
            <h2>Please Sign Up <small>It's free..</small></h2>
            <hr class="colorgraph">
            <div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" ng-model="user.firstname">
            </div>
            <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" ng-model="user.lastname">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="3" ng-model="user.email">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="4" ng-model="user.password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="user.pdt">
                  <option value="sharefile">ShareFile</option>
                  <option value="shareconnect">ShareConnect</option>
                  <option value="rightsignature">RightSignature</option>
                </select>  
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="user.role">
                  <option value="customer-manager">Customer Manager</option>
                  <option value="customer-onboarding-specialist">Onboarding Specialist</option>
                  <option value="sales">Sales</option>
                </select>  
            </div>
