<div id="video-modal">
	<div class="modal-header" ng-class="priorityStyle">
		<span class="modal-title">Add Videos</span>
	</div>
	<div class="modal-body">
		<table class="table table-striped table-bordered" st-table="displayedvideolessons" st-safe-src="videolessons">
			<thead>
				<tr class="search-row">
					<th colspan="4"><input class="form-control search" st-search="" placeholder="Enter text to start searching..." type="text" /></th>
				</tr>
				<tr>
					<th />
					<th class="header" st-sort="title">Title<i class="fa fa-sort"></i></th>
					<th class="header" st-sort="product" st-sort-default="true">Product<i class="fa fa-sort"></i></th>
					<th class="header" st-sort="createdOn">Date<i class="fa fa-sort"></i></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="video in displayedvideolessons">
					<td class="video-modal-checkbox" title="'Select'">
						<input id="checkbox3" type="checkbox" ng-model="video.selected" ng-change="addVideoToQueue(video.selected,video)">
					</td>
					<td title="'Name'" filter="{title: 'text'}" sortable="'title'">
						{{video.title}}
					</td>
					<td title="'Product'" filter="{product: 'text'}" sortable="'product'">
						{{video.product | uppercase}}
					</td>
					<td title="'Uploaded on'" sortable="'createdOn'">
						<span am-time-ago="video.createdOn"></span>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="12" st-displayed-pages="7"></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<div class="modal-footer">
		<button class="btn btn-lg btn-warning btn-block" ng-click="addVideoToTrack('video')">Add to Track</button>
	</div>
</div>
