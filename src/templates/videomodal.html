<div>
  <div class="modal-header" ng-class="priorityStyle">
    <h4 class="modal-title">Add Videos</h4>
  </div>
  <div class="modal-body">
	<table class="table table-striped table-bordered" st-table="displayedvideolessons" st-safe-src="videolessons">
		<thead>
			<tr class="search-row">
				<th colspan="4"><input class="form-control search" st-search="" placeholder="Enter text to start searching..." type="text" /></th>
			</tr>
			<tr>
				<th></th>
				<th class="header" st-sort="inviteurl">Title<i class="fa fa-sort"></i></th>
				<th class="header" st-sort="fullname">Product<i class="fa fa-sort"></i></th>
				<th class="header" st-sort="fullname">Date<i class="fa fa-sort"></i></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="video in displayedvideolessons">
				<td title="'Select'">
					<input id="checkbox3" type="checkbox" ng-model="video.selected" ng-change="addVideoToQueue(video.selected,video)">
				</td>
				<td title="'Name'" filter="{title: 'text'}" sortable="'title'">
					{{video.title}}
				</td>
				<td title="'Product'" filter="{product: 'text'}" sortable="'product'">
					{{video.product | uppercase}}
				</td>

				<td title="'Uploaded on'" sortable="'createdOn'">
					<span am-time-ago="video.createdOn"></span>
				</td>
			</tr>	
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" class="text-center">
					<div st-pagination="" st-items-by-page="15" st-displayed-pages="7"></div>
				</td>
			</tr>
		</tfoot>
	</table>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="addVideoToTrack('video')">Add</button>
<!--     <button class="btn" ng-click="closeClientModal()">{{cancelLabel || "cancel"}}</button>
 -->  </div>
</div>
