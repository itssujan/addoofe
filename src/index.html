<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Addoo</title>
    <!-- STYLES -->
    <!-- build:css lib/css/main.min.css -->
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="less/main.less">
    <link rel="stylesheet" type="text/css" href="less/header-style.less">
    <link rel="stylesheet" type="text/css" href="less/sidebar-style.less">
    <link rel="stylesheet" type="text/css" href="less/dashboard-style.less">
    <!-- endbuild -->
    <!-- SCRIPTS -->
    <!-- build:js lib/js/main.min.js -->
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- endbuild -->
    <!-- Custom Scripts -->
    <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterCtrl">
    <!-- Header Bar -->
    <div class="row header full-width">
        <div class="col-xs-12">
            <div class="meta">
                <div class="page">
                    Dashboard
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Bar -->

    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar">
                <li class="sidebar-main" id="collapser">
                    <a ng-click="toggleSidebar()"> Dashboard <span class="menu-icon glyphicon glyphicon-transfer"></span></a>
                </li>
            </ul>
            <div id="profile">
                <img src="{{currUser.picture.large}}" class="img-thumbnail img-responsive img-circle">
                <span>Thomas</span>
            </div>
            <ul class="sidebar">
                <li class="sidebar-list" id="top">
                    <a href="#">Dashboard <span class="menu-icon fa fa-home"></span></a>
                </li>
                <li class="sidebar-list">
                    <a href="#/trackbuilder">Trackbuilder <span class="menu-icon fa fa-list"></span></a>
                </li>
                <li class="sidebar-list">
                    <a href="#/clientdashboard">Client Dashboard <span class="menu-icon fa fa-graduation-cap"></span></a>
                </li>
                <li class="sidebar-list" id="bottom">
                    <a href="#/logout">Logout<span class="menu-icon fa fa-sign-out"></span></a>
                </li>
            </ul>
        </div>
        <!-- End Sidebar -->

        <div id="content-wrapper">
            <div class="page-content">

                <!-- Main Content -->
                <div ui-view></div>

            </div><!-- End Page Content -->
        </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
</body>
</html>
